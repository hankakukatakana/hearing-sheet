<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒアリング項目</title>
    <link rel="stylesheet" href="./src/form.css">
</head>
<body>
    <style>
        body .container {
            width: min(100% - 2rem, 840px);
            margin-inline: auto;
            padding: 30px;
        }
    </style>
    <div class="container">
        <h2>電話先</h2>
        <form action="">
            <input type="radio" name="CoName" id="daiban" value="off">確認済<br>
            <input type="radio" name="CoName" id="daiban" value="on">未確認
        </form>
        <script>

        </script>
        <div class="input-wrapper" id="company" value="onoffinput2">
            <input type="text" placeholder=" " >
            <span>会社名</span>
        </div>
        <h2>折り返し連絡先</h2>
        <form action="">
            <input type="radio" name="phoneOnOff" id="daiban" value="off">代表者番号<br>
            <input type="radio" name="phoneOnOff" id="mobile" value="on">個別番号・携帯電話
        </form>
        <div class="input-wrapper" value=" ">
            <input type="text" placeholder=" ">
            <span>名前</span>
        </div>
        <div class="input-wrapper" id="phoneNo" value=" " style="display: block;">
            <input type="text" placeholder=" ">
            <span>電話番号</span>
        </div>
        <h2>概要</h2>
        <div class="input-wrapper">
            <textarea id="" name="" rows="8" cols="100"></textarea>
        </div>
        <script>
            document.querySelector('input[name="phoneOnOff"]').addEventListener('change', function(){
                var value = this.value
                var input1 = document.getElementById('phoneNo')

                if (value === 'on') {
                    input1.style.display = 'block';                                      
                } else if(value === 'off'){
                    input1.style.display = 'none';                   
                }
            })
            document.querySelector('input[name="CoName"]').addEventListener('change', function(){
                var value = this.value
                var input2 = document.getElementById('company')

                if (value === 'on') {
                    input2.style.display = 'block';                                      
                } else if(value === 'off'){
                    input2.style.display = 'none';                   
                }
            })
            
        </script>
        <button>
            <a href="https://hankakukatakana.github.io/hearing-sheet/">
