<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒアリング項目</title>
    <!-- reset css 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./src/form.css">
</head>
<body>
    <style>
        body .container {
            width: min(100% - 2rem, 840px);
            margin-inline: auto;
            padding: 30px;
        }
    </style>
    <div class="container">
        <h2>電話先</h2>
        <form action="">
            <input type="radio" name="phone" id="daiban" value="daiban">確認済<br>
            <input type="radio" name="phone" id="daiban" value="daiban">未確認
        </form>
        <div class="input-wrapper">
            <input type="text" placeholder=" ">
            <span>会社名</span>
        </div>
        <h2>折り返し連絡先</h2>
        <form action="">
            <input type="radio" name="phone" id="daiban" value="daiban">代表者番号<br>
            <input type="radio" name="phone" id="daiban" value="daiban">携帯電話
        </form>
        <div class="input-wrapper">
            <input type="text" placeholder=" ">
            <span>名前</span>
        </div>
        <div class="input-wrapper">
            <input type="text" placeholder=" ">
            <span>電話番号</span>
        </div>
        <h2>概要</h2>
        <div class="input-wrapper">
            <textarea id="" name="" rows="4" cols="100" placeholder=" "></textarea>
            <span>症状</span>
        </div>
    </div>
</body>
</html>
